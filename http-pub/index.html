<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link href="http://current.bootstrapcdn.com/bootstrap-v204/css/bootstrap-combined.min.css" rel="stylesheet">

	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.4/bootstrap.min.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>

	<style>
		.resultChar {
			text-align: center;
			/*background-color: #EEE;*/
			-webkit-border-radius: 3px;
			-moz-border-radius: 3px;
			border-radius: 3px;
			min-height: 30px;
			line-height: 30px;
		}

		.resultChar:hover {
			background-color: #EEE;
			cursor: pointer;
		}

		#results .row {
			margin-top: 10px;
			margin-bottom: 10px;
		}

		.footer {
			margin-top: 45px;
			padding: 25px 0;
			border-top: 1px solid #E5E5E5;
		}
	</style>
</head>
<body>
<div class="container">

	<div class="hero-unit" style="text-align: center; margin-top: 3em">
		<h1>Unicode search</h1>

		<p>
		<form class="form-search">
			<input type="text" id="searchField" class="input-medium search-query span4">
		</form>
		</p>
	</div>

	<div id="results">
	</div>

	<div class="footer">
		<p class="pull-right">By Morten Siebuhr · <a href="https://github.com/msiebuhr">msiebuhr.github.com</a> · <a href="https://twitter.com/msiebuhr">@msiebuhr</a></p>
		<p>Unicodefinder · Fork on <a href="https://github.com/msiebuhr/unicodefinder/">Github</a></p>
	</div>

	<div class="modal hide" id="charInfoModal">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal">×</button>
			<h3>CHAR <small>UNICODE NAME</small></h3>
		</div>
		<div class="modal-body">Description shows up here</div>
		<div class="modal-footer">
			<a href="#" class="btn" data-dismiss="modal">Close</a>
			<!--<a href="#" class="btn btn-primary">Save changes</a>-->
		</div>
	</div>

</div>
</body>
</html>
